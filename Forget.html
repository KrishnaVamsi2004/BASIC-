<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Home Feast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('m.avif') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .navbar {
            background-color: #2C3E50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            width: 300px;
            position: relative;
            z-index: 2;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .footer {
            background: #2C3E50;
            color: white;
            text-align: center;
            padding: 15px 30px;
            margin-top: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #ff914d;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">üçΩÔ∏è Home Feast</div>
    </div>

    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your email to receive OTP</p>
        <input type="email" id="email" placeholder="Enter your email">
       <a href="login.html">
        <sendOTP()">Send OTP</button></a>
        <br><br>
        <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">
        <input type="password" id="newPassword" placeholder="Enter New Password" style="display:none;">
        <button onclick="resetPassword()" style="display:none;" id="resetBtn">Reset Password</button>
    </div>

    <script>
        function sendOTP() {
            let email = document.getElementById("email").value;
            if(email) {
                alert("OTP has been sent to " + email);
                document.getElementById("otp").style.display = "block";
                document.getElementById("newPassword").style.display = "block";
                document.getElementById("resetBtn").style.display = "block";
            } else {
                alert("Please enter a valid email");
            }
        }

        function resetPassword() {
            let otp = document.getElementById("otp").value;
            let newPassword = document.getElementById("newPassword").value;
            if(otp && newPassword) {
                alert("Password has been reset successfully!");
                window.location.href = "login.html";
            } else {
                alert("Please enter OTP and new password");
            }
        }
    </script>

    <div class="footer">
        <p><a href="#">24/7 Customer Support</a> | <a href="#">About Us</a> | <a href="#">Offers & Discounts</a></p>
        <p>¬© 2025 Home Feast. All rights reserved.</p>
    </div>
</body>
</html>
