<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Feast - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        body {
            background: url('m.avif') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Dark Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust darkness */
            z-index: 1;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #2C3E50 ;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .order-btn {
            background-color:ff914d ;
            color: #ff914d;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }
        .order-btn:hover {
            background-color: black;
        }

        /* Login Form Centered */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding-top: 60px; /* Prevent overlap with navbar */
            position: relative;
            z-index: 2;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .forgot {
            color: #007bff;
            font-size: 14px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
        .forgot:hover {
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 280px;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 18px;
            color: red;
        }
        .footer {
            background: #2C3E50;
            color: white;
            text-align: center;
            padding:15px 30px ;
            margin-top: 20px;
        }

        .footer a {
            color: #ff914d;
            text-decoration: none;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">üçΩÔ∏è Home Feast</div>
        <ul class="nav-links">
            <li><a href="#  ">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="About.html">About Us</a></li>
            <li><a href="#">Contact</a></li>
            
            <li><a href="#" class="order-btn">Order Now</a></li>
        </ul>
    </div>

    <!-- Login Form Centered -->
    <div class="main-container">
        <div class="container">
            <h2>Login</h2>
            <input type="text" placeholder="Username Or E-mail">
            <input type="password" placeholder="Password">
            <a href="make.html">
                <button type="button">Login</button>
            </a>
            <a href ="forget.html">
            <span class="forgot" onclick="openModal()">Forgot Password?</span>
        </a>
        </div>
    </div>

   
    <div class="footer">
        <p><a href="#">24/7 Customer Support</a> | <a href="#">About Us</a> | <a href="#">Offers & Discounts</a></p>
        <p>¬© 2025 Home Feast. All rights reserved.</p>
    </div>

</body>
</html>
